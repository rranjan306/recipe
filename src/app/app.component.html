<div class="page receipe">
  <app-header
    (receipe)="onRecipe($event)"
    (shopping)="onShopping($event)"
    ></app-header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-recipes *ngIf="header === 'receipe'"></app-recipes>
        <app-shopping-list *ngIf="header === 'shopping'"></app-shopping-list>
      </div>
    </div>
  </div>
</div>
