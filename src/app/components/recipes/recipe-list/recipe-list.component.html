<div class="component recipe-list">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" [routerLink]="['new']">New Recipe</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-xs-12">
      <app-recipe-item 
        [recipe]="recipe" [index]="i" *ngFor="let recipe of recipes; let i = index">
        </app-recipe-item>
    </div>
  </div>
</div>
