<div class="component recipe-list">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success">New Recipe</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-xs-12">
      <app-recipe-item 
        [recipe]="recipe" *ngFor="let recipe of recipes">
        </app-recipe-item>
    </div>
  </div>
</div>
